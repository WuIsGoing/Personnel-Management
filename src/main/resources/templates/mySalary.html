<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>个人工资</title>
</head>
<body>
<h3>我的工资</h3><hr/>
<table class="table table-striped table-bordered">
    <tr>
        <th>序号</th><th>时间</th><th>金额</th>
    </tr>
    <tr th:each="mysalary,var:${salaryList}">
        <td th:text="${var.count}"></td>
        <td th:text="${mysalary.time}"></td>
        <td th:text="${mysalary.salary}"></td>
    </tr>
</table>
</body>
</html>
