<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>改密码</title>
    <style>
    </style>
    <script>
        $(function () {
            $("#submit").on("click",function () {
                var data=$("#pwdChange").serialize();//序列化表单的值
                var targetUrl = $("#pwdChange").attr("action");//要跳转的控制器
                $("#mainContent").load(targetUrl,data,function (data) {
                    if(data==1){//成功
                        $(this).load("static/html/success.html");
                    }else{//失败
                        $(this).load("static/html/defeat.html");
                    }
                });
            });
        })
    </script>
</head>
<body>
<h3>修改密码</h3><hr/>
<form action="/pwChange" id="pwdChange" method="post" style="width: 400px">
    <!--<input type="hidden" th:value="${result}"/>-->
    旧密码：<input type="password" class="form-control" name="originalPassword" ><br/>
    新密码：<input type="password" class="form-control" name="newPassword"><br/>
    <!--<input value="提交" type="submit">-->
    <button id="submit" class="btn  btn-primary " type="button" style="width: 100px;float: right">提交</button>
</form>
</body>
</html>
